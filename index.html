<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Form</title>
            <link href='https://fonts.googleapis.com/css?family=Merriweather&display=swap' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/style.css">
        </head>
  <body> 

    <header class="headers" > 
      <h1 class="main_header">The code review</h1>
      <div class="head">
            <h2 class="signup_header">Signup for our newsletter</h2>
            <p class="description_header">Get the lastest news on how your code is doing right in your inbox</p>
     </div>
    </header>

    <div class="content">
        <form action="index.html" method="post">
        <fieldset>

          

          <div class="container_1">
            
            <legend><span class="number">1</span>Contact Information</legend>  <!-- added "span" with number to better style-->  

            <label class="label" for="name">Full name</label>
            <input required placeholder="Required " type="text" id="name" name="user_name">

            <label class="label" for="email">Email Address</label>
            <input required placeholder="Required " type="email" id="email" name="user_email">

            <label class="label" for="phone">Phone Number</label>
            <input placeholder="Optional " type="tel" id="phone" name="user_phone">

            <label class="label" for="address">Street Address</label>
            <input placeholder="Optional " type="text" id="address" name="user_address">

            <label class="label" for="city">City</label>
            <input placeholder="Optional " type="text" id="city" name="user_city">

           
           
            <label class="label" for="state">State</label>

                <select class="select_state" name="user_state" id="state">
                            <option value="" selected="selected">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                </select>

            

            <label class="label label_zip" for="zip">Zip Code</label>
            <input placeholder="Optional " class="zip-style" type="text" id="zip" name="user_zip" pattern="[0-9]*">  

         </div>




        </fieldset>

        <fieldset>
            


          <div class="container_2">

            <legend><span class="number">2</span>Newsletter</legend>

             <!-- NEWSLETTER type-->

            <label class="label_bottom">Select the Newsletters you whould like to recieve</label><br>


            <input type="checkbox" id="HTML" value="html_news" name="newsletter">
            <label for="HTML">HTML News</label><br>

            <input type="checkbox" id="CSS" value="css_news" name="newsletter">
            <label for="CSS">CSS News</label><br>

            <input type="checkbox" id="JAVA" value="java_news" name="newsletter">
            <label for="JAVA">Java News</label><br>

            <!-- NEWSLETTER format-->

            <label class="label_bottom">Newsletter Format</label><br>

            <input type="radio" id="html_format" value="user_html_format" name="format">
            <label for="html_format">HTML Format</label><br>

            <input type="radio" id="plain_text" value="user_plain_text" name="format">
            <label for="plain_text">Plain Text</label><br>

            <label class="label_bottom" for="other_topic">Other topic you whould like to hear about</label><br>
            <textarea class="textarea_style" id="other_topic" name="user_text"></textarea>

        </div>
            
        <button class="button" type="submit">Sign Up</button>

        </fieldset>

        

    </form>
</div>

 



    

    <footer>
          <p class="footer_txt">Copyright The code Review</p>
    </footer>
  </body>
</html>
